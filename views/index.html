<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>

  <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="js/base64.js" type="text/javascript"></script> 
  <title>websokcet test</title> 
 </head> 
 <body> 
<script type = "text/javascript">


$(function() {
    var sock;
    var msg = $("#msg");
    var log = $("#log");
    var wsuri = "ws://192.168.19.111:8080/ws";
    //var wsuri = "ws://127.0.0.1:9999/ws";

    function appendLog(msg) {
        var d = log[0]
        var doScroll = d.scrollTop == d.scrollHeight - d.clientHeight;
        msg.appendTo(log)
        if (doScroll) {
            d.scrollTop = d.scrollHeight - d.clientHeight;
        }
    }

    try {
        sock = new WebSocket(wsuri);
    } catch(e) {
        alert(e.Message);
    }

    sock.onopen = function() {
        console.log("connected to " + wsuri);
    }

    sock.onerror = function(e) {
        console.log(" error from connect " + e);
    }

    sock.onclose = function(e) {
        console.log("connection closed (" + e.code + ")");
        appendLog($("<div><b>Connection closed.</b></div>"));
    }

    sock.onmessage = function(e) {
        console.log("message received: " + e.data);
        appendLog($("<div/>").text(e.data));
    }
    
    $("#submit").click(function(){

        if (!sock) {
            return false;
        }

        imagename=$("#imagename").val();
        alert(imagename);
        if (imagename == ""){
          alert("ImageName can not be null!");
          return false;
        }

        dockerfile=$("#dockerfile").val();
        alert(dockerfile);
        if (dockerfile == ""){
          alert("DockerFile can not be null!");
          return false;
        }

        base64_str = Base64.encode(dockerfile)

        content = '{"imagename":"';
        content += imagename;
        content += '","dockerfile":"';
        content += base64_str;
        content += '"}';

        alert(content);

        sock.send(content);
        
        return false;
    });
}) 
</script> 
  <h1>Build image screen</h1> 
  <div id="log" style="height: 300px;overflow-y: scroll;border: 1px solid #CCC;"></div> 
  <div> 
   <form> 
    <p>ImageNmae: <input id="imagename" type="text" /></p> 
    <p>DockerFile: </p> 
    <textarea id="dockerfile" rows="10" cols="30"></textarea>
    <button id="submit">Submit</button>
   </form> 
  </div>   
 </body>
